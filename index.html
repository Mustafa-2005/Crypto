<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cipher Web Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #005f73;
  }
  form {
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 15px #ccc;
  }
  label {
    display: block;
    margin: 12px 0 5px;
    font-weight: bold;
  }
  input[type=text], input[type=number], select, textarea {
    width: 100%;
    padding: 8px 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 20px;
    background: #0077b6;
    color: white;
    padding: 10px 15px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background: #023e8a;
  }
  .result {
    margin-top: 30px;
    background: #e0f0ff;
    padding: 15px;
    border-radius: 6px;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
    font-size: 1.1em;
  }
</style>
</head>
<body>

<h1>Classical Cipher Tool</h1>

<form id="cipherForm" method="get" action="/cipher">
  <label for="text">Text</label>
  <textarea id="text" name="text" rows="3" required></textarea>

  <label for="cipher">Cipher</label>
  <select id="cipher" name="type" required>
    <option value="caesar">Caesar</option>
    <option value="vigenere">Vigen√®re</option>
    <option value="mono">Monoalphabetic</option>
    <option value="playfair">Playfair</option>
    <option value="rail">Rail Fence</option>
    <option value="columnar">Columnar Transposition</option>
  </select>

  <label for="mode">Mode</label>
  <select id="mode" name="mode" required>
    <option value="1">Encrypt</option>
    <option value="0">Decrypt</option>
  </select>

  <label for="key">Key / Shift</label>
  <input type="text" id="key" name="key" placeholder="Key or Shift number (for Caesar, Rail Fence etc.)" />

  <button type="submit">Run Cipher</button>
</form>

<div class="result" id="result" style="display:none;"></div>

<script>
  // Optional: handle form submission with fetch API to avoid reload
  const form = document.getElementById('cipherForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const params = new URLSearchParams(new FormData(form));
    const res = await fetch('/cipher?' + params.toString());
    if (res.ok) {
      const text = await res.text();
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = text;
    } else {
      resultDiv.style.display = 'block';
      resultDiv.textContent = 'Error processing request.';
    }
  });
</script>

</body>
</html>
